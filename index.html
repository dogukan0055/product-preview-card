<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <style>

  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <picture>
            <img class="desktop" src="./images/image-product-desktop.jpg" alt="Chanel Brand Perfume">
            <img class="mobile" src="./images/image-product-mobile.jpg" alt="Mobile | Chanel Brand Perfume">
          </picture>

        </div>
        <div class="card-inline">
          <header>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <h2>PERFUME</h2>
          </header>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="card-footer">
            <span>$149.99</span>
            <del>$169.99</del>
          </div>


          <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
      </div>
    </div>


  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Doğukan ŞIHMAN</a>.
    </div>
  </footer>
</body>
<script src="https://kit.fontawesome.com/84d945d73f.js" crossorigin="anonymous"></script>

</html>
